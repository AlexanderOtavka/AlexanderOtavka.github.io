<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}

  <main>
    <h1>{{ page.title }}</h1>
    <p class="post-metadata">
      <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
      <span class="post-author">
        {{ page.author.name | default: site.author.name }}
      </span>
    </p>
    <blockquote class="post-summary">
      {{ page.summary }}
    </blockquote>

    {{ content }}
  </main>

  {% include footer.html %}
  {% include scripts.html %}
</body>
</html>
